<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle side="left" ng-click="myGoBack()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
        <ion-title>Details Confirmation</ion-title>
        <button ion-button icon-only menuToggle end side="right">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="blockstyle"></div>
    <ion-card class="detailscontent">
        <ion-card-header style="background: #eef3f7;">
            Personal Details
        </ion-card-header>
        <ion-list>
            <button ion-item>
                <p class="labelstyle">Full name</p>
                <p>Use FullName</p>
            </button>
            <button ion-item>
                <p class="labelstyle">Date of Birth</p>
                <p>22 / 01 /1994</p>
            </button>
            <button ion-item>
                <p class="labelstyle">Place of Birth</p>
                <p>Chennai</p>
            </button>
            <button ion-item>
                <p class="labelstyle">Nationality</p>
                <p>Indian</p>
            </button>
        </ion-list>
    </ion-card>
    <ion-card class="nextdetailscontent">
        <ion-card-header style="background: #eef3f7;">
            Current Address
        </ion-card-header>
        <ion-list>
            <button ion-item>
                <p class="labelstyle">House, apartment or flat number</p>
                <p>23-109</p>
            </button>
            <button ion-item>
                <p class="labelstyle">Street</p>
                <p>Sheikh Zayed the 1st Road</p>
            </button>
            <button ion-item>
                <p class="labelstyle">City</p>
                <p>Abu Dhabi</p>
            </button>
        </ion-list>
    </ion-card>
    <ion-card class="nextdetailscontent">
        <ion-card-header style="background: #eef3f7;">
            Employment Details
        </ion-card-header>
        <ion-list>
            <button ion-item>
                <p class="labelstyle">Employer</p>
                <p>IBM</p>
            </button>
            <button ion-item>
                <p class="labelstyle">Proffesion</p>
                <p>IT Developer</p>
            </button>
        </ion-list>
    </ion-card>
    <br>
    <div padding>
        <button ion-button block padding buttoncommon="common">Confirm Details</button>
    </div>
</ion-content>
